spring:
  application:
    name: Userr

  datasource:
    url: jdbc:mysql://localhost:3306/user-test
    username: root
    password: Abdul@18
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
    com.OrderManagement: DEBUG
  file:
    name: "D:/E-Commerce Order Management System/Log/EKL-Log.log"


  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] [%X{spanId}] %logger{36} - %level - %msg%n"

resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000

  retry:
    instances:
      userService:
        maxAttempts: 3
        waitDuration: 5000
